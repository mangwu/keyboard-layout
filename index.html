<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyboard</title>
    <link rel="stylesheet" href="./styles/base.css" />
  </head>
  <body>
    <h2>keyboard</h2>
    <aside class="options">
      <div class="keyboard-101">标准 "101" 键盘布局</div>
      <div class="keyboard-101alt">备用 "101" 键盘布局</div>
      <div class="keyboard-102">标准 "102" 键盘布局</div>
      <div class="keyboard-103">韩式 "103" 键盘布局</div>
      <div class="keyboard-104">巴西 "104" 键盘布局</div>
      <div class="keyboard-106">日式 "106" 键盘布局</div>
    </aside>
    <div class="keyboard-wrapper">
      <section class="keyboard-area">
        <div class="function-section"></div>
        <div class="alphanumeric-section"></div>
        <div class="control-pad"></div>
        <div class="arrow-pad"></div>
        <div class="keypad"></div>
      </section>
    </div>
  </body>
</html>
